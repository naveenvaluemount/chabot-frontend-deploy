<div class="container w-96 mx-w-96 mx-auto">
  <img class="w-20 mx-auto" src="assets/images/logo/logo.svg" alt="Logo image">
  <h2 class="text-3xl font-bold mb-2 capitalize text-center mt-3">Welcome, {{user?.firstName}}</h2>
  <h2 class="mb-5 text-gray-400 text-center">Please Select Organization</h2>
  <div class="grid grid-cols-1 gap-3">
    <div class="bg-white border rounded hover:shadow-lg p-4 flex items-center" role="button" *ngFor="let item of organizations" [routerLink]="[item.id]">
      <div [attr.acronym]="item?.clientName"></div>
        <div class="ml-4 mr-auto">
          <div class="font-semibold">{{item?.clientName}}</div>
          <div class="text-gray-400">{{item?.domain}}</div>
        </div>
        <mat-icon [svgIcon]="'heroicons_outline:chevron-right'"></mat-icon>
    </div>
  </div>

</div>
